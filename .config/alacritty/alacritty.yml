window:
  dimensions:
    columns: 220
    lines: 56
  position:
    x: 136
    y: 176
  padding:
    x: 12
    y: 12
  decorations: none
  title: Alacritty

# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 14.0

background_opacity: 0.85

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  bright:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  normal:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

# Key bindings
key_bindings:
  - { key: N,        mods: Control|Shift,    action: SpawnNewInstance    }
